name: Metadata Check

on:
  workflow_dispatch:
  pull_request:

jobs:
  do_check:
    name: Check Metadata
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare Environment
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: ninja-build cairosvg libcairo2-dev libjpeg-dev libgif-dev
      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: "assets/.python-version"
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Install the project
        run: uv sync --locked --all-extras --dev
        working-directory: ./assets
      - name: Run tests
        run: uv run metadata_check.py | tee metadata_check.log
        working-directory: ./assets

      - name: Output Log
        if: failure()
          echo "## Log" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          cat assets/metadata_check.log >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
